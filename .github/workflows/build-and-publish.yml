name: Build and Publish Package

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'PKGBUILD'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build package in Arch Linux container
        run: |
          # Run build in Arch Linux container
          docker run --rm \
            -v "$PWD:/workspace" \
            -w /workspace \
            archlinux:latest \
            bash -c '
              # Update system and install build dependencies
              pacman -Syu --noconfirm
              pacman -S --noconfirm base-devel git python python-setuptools python-cffi

              # Create a build user (makepkg cannot run as root)
              useradd -m -G wheel builder
              echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
              chown -R builder:builder /workspace

              # Build package
              su builder -c "cd /workspace && makepkg -s --noconfirm"
            '

      - name: Create repository directory
        run: |
          mkdir -p repo
          mv *.pkg.tar.zst repo/
          cd repo

          # Create repository database (using Docker since we need repo-add)
          docker run --rm \
            -v "$PWD:/repo" \
            -w /repo \
            archlinux:latest \
            bash -c 'pacman -Sy --noconfirm pacman && repo-add archzfs.db.tar.gz *.pkg.tar.zst'

      - name: Generate repository index
        run: |
          chmod +x .github/workflows/generate-index.sh
          .github/workflows/generate-index.sh repo/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: repo

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
